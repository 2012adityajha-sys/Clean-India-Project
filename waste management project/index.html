<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean India Report System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #1b5e20;
    }
    .popup-form input, .popup-form textarea {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    .popup-form button {
      margin-top: 6px;
      width: 48%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="button-container">
    <button id="refresh">üîÑ Refresh Data</button>
    <button id="heatmap">üî• Toggle Heatmap</button>
    <button id="locate">üìç My Location</button>
  </div>

  <script>
    let map = L.map('map').setView([22.9734, 78.6569], 5); // Center India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // --- India boundary polygon
    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries/IND.geo.json')
      .then(res => res.json())
      .then(data => {
        const indiaBoundary = L.geoJSON(data, {
          style: { color: 'green', weight: 2, fillOpacity: 0.05 }
        }).addTo(map);

        // --- Click to report only inside India
        map.on('click', e => {
          let insideIndia = false;
          indiaBoundary.eachLayer(layer => {
            if (layer.getBounds().contains(e.latlng)) insideIndia = true;
          });
          if (!insideIndia) {
            alert("You can only report within India's borders.");
            return;
          }

          const popupContent = document.createElement('div');
          popupContent.innerHTML = `
            <div class="popup-form">
              <input id="name" placeholder="Your Name" required />
              <textarea id="description" placeholder="Description" required></textarea>
              <input type="file" id="photo" accept="image/*" />
              <div style="display:flex; justify-content:space-between;">
                <button id="submitBtn">Submit</button>
                <button id="cancelBtn">Cancel</button>
              </div>
            </div>
          `;

          const popup = L.popup()
            .setLatLng(e.latlng)
            .setContent(popupContent)
            .openOn(map);

          popupContent.querySelector('#cancelBtn').onclick = () => map.closePopup();
          popupContent.querySelector('#submitBtn').onclick = () => {
            const name = popupContent.querySelector('#name').value.trim();
            const desc = popupContent.querySelector('#description').value.trim();
            const photo = popupContent.querySelector('#photo').files[0];

            if (!name || !desc) {
              alert("Please enter name and description.");
              return;
            }

            // If photo selected, use FileReader, else continue directly
            if (photo) {
              const reader = new FileReader();
              reader.onload = function() {
                saveReport(name, desc, reader.result, e.latlng);
              };
              reader.readAsDataURL(photo);
            } else {
              saveReport(name, desc, null, e.latlng);
            }
          };
        });
      });

    function saveReport(name, desc, imageData, latlng) {
      const report = {
        name,
        desc,
        lat: latlng.lat,
        lng: latlng.lng,
        photo: imageData,
        time: new Date().toLocaleString()
      };

      const reports = JSON.parse(localStorage.getItem('reports')) || [];
      reports.push(report);
      localStorage.setItem('reports', JSON.stringify(reports));

      const marker = L.marker([report.lat, report.lng]).addTo(map);
      marker.bindPopup(
        `<b>${report.name}</b><br>${report.desc}<br>` +
        (report.photo ? `<img src="${report.photo}" width="100">` : "") +
        `<br><small>${report.time}</small>`
      );

      map.closePopup();
      alert("‚úÖ Report submitted successfully!");
    }

    // --- India-only geocoder (search)
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: false,
      geocodingQueryParams: { countrycodes: 'IN' }
    }).on('markgeocode', function(e) {
      map.setView(e.geocode.center, 14);
      L.marker(e.geocode.center).addTo(map)
        .bindPopup(e.geocode.name)
        .openPopup();
    }).addTo(map);

    // --- Load stored reports
    const reports = JSON.parse(localStorage.getItem('reports')) || [];
    let heatLayer = null;
    reports.forEach(r => {
      const marker = L.marker([r.lat, r.lng]).addTo(map);
      marker.bindPopup(
        `<b>${r.name}</b><br>${r.desc}<br>` +
        (r.photo ? `<img src="${r.photo}" width="100">` : "") +
        `<br><small>${r.time}</small>`
      );
    });

    // --- Buttons
    document.getElementById('refresh').onclick = () => location.reload();

    document.getElementById('heatmap').onclick = () => {
      if (heatLayer) {
        map.removeLayer(heatLayer);
        heatLayer = null;
      } else {
        const points = reports.map(r => [r.lat, r.lng, 0.5]);
        heatLayer = L.heatLayer(points, { radius: 25 }).addTo(map);
      }
    };

    document.getElementById('locate').onclick = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          map.setView([lat, lng], 15);
          L.marker([lat, lng]).addTo(map).bindPopup("üìç You are here!").openPopup();
        }, () => alert("Failed to get location"));
      } else {
        alert("Geolocation not supported by your browser.");
      }
    };
  </script>
</body>
</html>
